<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Games</title>
  <link rel="stylesheet" href="./signUp.css">
</head>


<body>

    <a href="/index.html"><img class="homeBtn" src="/image/home.png"></a>
    
    <form id="signUpForm" class="signUpFormContainer">
      <h2>If You Don't Have An Account Sign Up</h2>
      <label for="signpUsername">Username:</label>
      <input type="text" id="signUpUsername" name="signUpUsername" required>

      <label for="signUpPassword">Password:</label>
      <input type="password" id="signUpPassword" name="signUpPassword" required>

      <label for="signUpEmail">Password:</label>
      <input type="email" id="signUpEmail" name="signUpEmail" required>

      <button type="button " onclick="signup()">Sign Up</button>
      <p id="signupErrorMessage" class="error-message"></p>
    </form>
  
  
  <script src="./signUp.js" charset="utf-8"></script>
</body>

</html>
